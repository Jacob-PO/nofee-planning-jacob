<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 API 개선 요청</title>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'SUIT Variable', -apple-system, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            background: #fff;
            color: #191f28;
            line-height: 1.7;
        }
        .header { border-bottom: 2px solid #3182f6; padding-bottom: 20px; margin-bottom: 32px; }
        .header h1 { font-size: 24px; margin-bottom: 8px; }
        .header p { color: #6b7684; font-size: 14px; }
        .meta { display: flex; gap: 24px; font-size: 12px; color: #8b95a1; margin-top: 12px; }

        .request { border: 1px solid #e5e8eb; border-radius: 12px; padding: 24px; margin: 24px 0; }
        .request h2 { font-size: 18px; margin-bottom: 16px; }

        .need { background: #f9fafb; border: 1px solid #e5e8eb; padding: 16px; border-radius: 8px; margin: 12px 0; }
    </style>
</head>
<body>
    <div class="header">
        <h1>리뷰 API 개선 요청</h1>
        <p>리뷰 조회 API 응답 데이터 보완 요청</p>
        <div class="meta">
            <span>작성일: 2025.12.28</span>
            <span>작성자: 제이콥</span>
        </div>
    </div>

    <div class="request">
        <h2>1. 상품 리뷰 조회</h2>
        <div class="need">
            - 해당 상품의 전체 리뷰 목록<br>
            - 전체 리뷰의 평균 평점
        </div>
    </div>

    <div class="request">
        <h2>2. 판매점 목록 조회</h2>
        <div class="need">
            각 판매점마다 대표 리뷰 1건 포함 (가장 최근 + 가장 높은 별점 기준)<br><br>
            - 리뷰 내용<br>
            - 별점<br>
            - 작성일<br>
            - 작성자
        </div>
    </div>

</body>
</html>
