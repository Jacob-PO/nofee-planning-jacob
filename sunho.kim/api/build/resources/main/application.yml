# ===========================================
# Nofee Carrier Test API - Application Configuration
# ===========================================
# 민감한 정보는 .env 파일에서 관리합니다.
# 실행 전 .env 파일이 있는지 확인하세요.
# ===========================================

server:
  port: ${SERVER_PORT:8090}

spring:
  application:
    name: carrier-test-api
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/db_nofee}
    username: ${DB_USERNAME:nofee}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

# Swagger UI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# Google Sheets 설정
google:
  sheets:
    spreadsheet-id: ${GOOGLE_SHEETS_SPREADSHEET_ID:}
    credentials-path: ${GOOGLE_SHEETS_CREDENTIALS:}
    subsidy-sheet-name: ${GOOGLE_SHEETS_SUBSIDY_SHEET:summary-new}
    mapping-sheet-name: ${GOOGLE_SHEETS_MAPPING_SHEET:summary-mapping}
    cache-ttl-hours: ${GOOGLE_SHEETS_CACHE_TTL:24}

# 통신사 API 설정
carrier:
  skt:
    base-url: ${CARRIER_SKT_URL:https://www.tworld.co.kr}
  kt:
    base-url: ${CARRIER_KT_URL:https://shop.kt.com}
  lgu:
    base-url: ${CARRIER_LGU_URL:https://www.uplus.co.kr}

# MyBatis 설정
mybatis:
  mapper-locations: classpath:sqlmap/*.xml
  type-aliases-package: com.nofee.api.test
  configuration:
    map-underscore-to-camel-case: true

# 로깅
logging:
  level:
    com.nofee.api.test: DEBUG
    org.springframework.web: INFO
    org.mybatis: DEBUG
