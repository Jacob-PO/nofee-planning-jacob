<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노피 문서</title>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SUIT Variable', -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', sans-serif;
            background: #ffffff;
            color: #191f28;
            -webkit-font-smoothing: antialiased;
        }

        /* 헤더 */
        .header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid #f2f4f6;
            z-index: 100;
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            height: 24px;
        }

        .brand-title {
            font-size: 18px;
            font-weight: 700;
            color: #191f28;
            letter-spacing: -0.5px;
        }

        /* 탭 네비게이션 */
        .tabs {
            display: flex;
            gap: 8px;
        }

        .tab {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #6b7684;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: -0.3px;
        }

        .tab:hover {
            color: #191f28;
            background: #f2f4f6;
        }

        .tab.active {
            color: #3182f6;
            background: #e5f0ff;
        }

        /* 메인 컨텐츠 */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px 120px;
        }

        /* 섹션 헤더 */
        .section-header {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 20px;
            border-bottom: 2px solid #f2f4f6;
        }

        .section-header-left {
            flex: 1;
        }

        .section-title {
            font-size: 32px;
            font-weight: 800;
            color: #191f28;
            letter-spacing: -1px;
            margin-bottom: 12px;
        }

        .section-description {
            font-size: 16px;
            color: #6b7684;
            font-weight: 500;
            letter-spacing: -0.3px;
        }

        .section-stats {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .stat-item {
            text-align: right;
        }

        .stat-label {
            font-size: 12px;
            color: #8b95a1;
            font-weight: 600;
            margin-bottom: 4px;
            letter-spacing: -0.2px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #3182f6;
            letter-spacing: -0.5px;
        }

        .stat-value.marketing {
            color: #f59e0b;
        }

        .stat-value.page {
            color: #10b981;
        }

        .stat-value.plan {
            color: #8b5cf6;
        }

        /* 카드 그리드 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 24px;
        }

        /* 카드 */
        .card {
            background: #ffffff;
            border: 1px solid #e5e8eb;
            border-radius: 16px;
            padding: 32px;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-color: #3182f6;
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card-badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .badge-type {
            background: #f2f4f6;
            color: #4e5968;
        }

        .badge-type.plan {
            background: #f3e8ff;
            color: #8b5cf6;
        }

        .badge-type.marketing {
            background: #fef3c7;
            color: #f59e0b;
        }

        .badge-type.page {
            background: #d1fae5;
            color: #10b981;
        }

        .badge-version {
            background: #e5f0ff;
            color: #3182f6;
        }

        .badge-tag {
            background: #f1f5f9;
            color: #64748b;
            border: 1px solid #e2e8f0;
        }

        .card-title {
            font-size: 22px;
            font-weight: 700;
            color: #191f28;
            margin-bottom: 12px;
            letter-spacing: -0.8px;
            line-height: 1.4;
        }

        .card-description {
            font-size: 15px;
            color: #6b7684;
            line-height: 1.6;
            font-weight: 500;
            letter-spacing: -0.3px;
            margin-bottom: 24px;
        }

        .card-meta {
            display: flex;
            gap: 16px;
            padding-top: 20px;
            border-top: 1px solid #f2f4f6;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-label {
            font-size: 12px;
            color: #8b95a1;
            font-weight: 600;
            letter-spacing: -0.2px;
        }

        .meta-value {
            font-size: 14px;
            color: #4e5968;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        /* 검색 */
        .search-bar {
            position: relative;
            margin-bottom: 48px;
        }

        .search-input {
            width: 100%;
            padding: 16px 48px 16px 20px;
            border: 1px solid #e5e8eb;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: -0.3px;
            transition: all 0.2s;
            font-family: 'SUIT Variable', -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', sans-serif;
        }

        .search-input:focus {
            outline: none;
            border-color: #3182f6;
            box-shadow: 0 0 0 4px rgba(49, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #8b95a1;
        }

        /* 섹션 숨김 */
        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header-inner {
                padding: 16px 20px;
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .tabs {
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .tabs::-webkit-scrollbar {
                display: none;
            }

            .main {
                padding: 40px 20px 80px;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .section-stats {
                width: 100%;
                justify-content: flex-start;
            }

            .section-title {
                font-size: 28px;
            }

            .stat-value {
                font-size: 20px;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 24px;
            }

            .card-title {
                font-size: 20px;
            }
        }

        /* 로딩 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.4s ease;
        }
    </style>
</head>

        // 카드 생성
        function createCard(doc) {
            const typeLabelMap = {
                'page': '페이지',
                'plan': '기획안',
                'marketing': '마케팅'
            };
            const typeLabel = typeLabelMap[doc.type] || doc.type;

            // 태그 배지 생성
            const tagBadges = doc.tags ? doc.tags.map(tag =>
                `<span class="badge badge-tag">${tag}</span>`
            ).join('') : '';

            return `
                <a href="${doc.url}" class="card" target="_blank">
                    <div class="card-header">
                        <div class="card-badges">
                            <span class="badge badge-type ${doc.type}">${typeLabel}</span>
                            <span class="badge badge-version">${doc.version}</span>
                            ${tagBadges}
                        </div>
                    </div>
                    <h3 class="card-title">${doc.title}</h3>
                    <p class="card-description">${doc.description}</p>
                    <div class="card-meta">
                        <div class="meta-item">
                            <span class="meta-label">작성자</span>
                            <span class="meta-value">${doc.author}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">작성일</span>
                            <span class="meta-value">${doc.date}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">수정일</span>
                            <span class="meta-value">${doc.updated}</span>
                        </div>
                    </div>
                </a>
            `;
        }

        // 카드 렌더링
        function renderCards() {
            const allCards = document.getElementById('all-cards');
            const pageCards = document.getElementById('page-cards');
            const planCards = document.getElementById('plan-cards');
            const marketingCards = document.getElementById('marketing-cards');

            // 문서 타입별 필터링
            const planDocs = documents.filter(d => d.type === 'plan');
            const pageDocs = documents.filter(d => d.type === 'page');
            const marketingDocs = documents.filter(d => d.type === 'marketing');

            // 통계 업데이트
            document.getElementById('all-count').textContent = documents.length;
            document.getElementById('page-count').textContent = pageDocs.length;
            document.getElementById('plan-count').textContent = planDocs.length;
            document.getElementById('marketing-count').textContent = marketingDocs.length;

            // 전체 섹션
            allCards.innerHTML = documents.map(createCard).join('');

            // 페이지 섹션
            pageCards.innerHTML = pageDocs.map(createCard).join('');

            // 기획안 섹션
            planCards.innerHTML = planDocs.map(createCard).join('');

            // 마케팅 섹션
            marketingCards.innerHTML = marketingDocs.map(createCard).join('');
        }

        // 탭 전환
        const tabs = document.querySelectorAll('.tab');
        const sections = document.querySelectorAll('.section');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;

                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                sections.forEach(section => {
                    section.classList.remove('active');
                    if (section.id === `${targetTab}-section`) {
                        section.classList.add('active');
                    }
                });
            });
        });

        // 검색
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                const description = card.querySelector('.card-description').textContent.toLowerCase();

                if (title.includes(query) || description.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // 초기 렌더링
        renderCards();

        // 애니메이션 지연
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.05}s`;
            });
        });
    </script>
