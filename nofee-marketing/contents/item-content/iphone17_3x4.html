<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이폰 17 - 3:4</title>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SUIT Variable', -apple-system, sans-serif;
            background: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .canvas {
            width: 1080px;
            height: 1440px;
            background: #fff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 60px;
        }

        .tags {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }

        .tag {
            background: #131FA0;
            color: #fff;
            font-size: 42px;
            font-weight: 700;
            padding: 18px 36px;
            border-radius: 12px;
            letter-spacing: -1px;
        }

        .product-title {
            font-size: 140px;
            font-weight: 900;
            color: #000;
            text-align: center;
            letter-spacing: -5px;
            margin-bottom: 30px;
            line-height: 1.0;
        }

        .product-info {
            font-size: 48px;
            font-weight: 500;
            color: #666;
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: -1.5px;
        }

        .product-image {
            width: 500px;
            height: 500px;
            margin-bottom: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.3));
        }

        .price-section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 80px;
            background: transparent;
        }

        .price-box {
            text-align: center;
            background: transparent;
        }

        .price-box.original .price-value {
            font-size: 100px;
            font-weight: 900;
            letter-spacing: -4px;
            color: #999;
            text-decoration: line-through;
        }

        .price-box.lowest .price-value {
            font-size: 180px;
            font-weight: 900;
            letter-spacing: -6px;
        }

        .price-box.lowest .price-value .amount {
            color: #131FA0;
        }

        .price-box.lowest .price-value .unit {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="canvas">
        <div class="content">
            <div class="tags">
                <div class="tag">노피 지원금 117만원</div>
                <div class="tag">누적 5만명 유저</div>
            </div>

            <div class="product-title">
                아이폰 17
            </div>

            <div class="product-info">
                결합없음 ㅣ 추가금없음 ㅣ 즉시개통
            </div>

            <div class="product-image">
                <img src="./아이폰17.png" alt="아이폰 17">
            </div>

            <div class="price-section">
                <div class="price-box original">
                    <div class="price-value">128만원</div>
                </div>
                <div class="price-box lowest">
                    <div class="price-value"><span class="amount">11</span><span class="unit">만원</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
