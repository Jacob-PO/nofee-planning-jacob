<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동네성지 노피 - 정식 오픈</title>
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SUIT Variable', -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', sans-serif;
      background: #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .card {
      width: 1000px;
      height: 1000px;
      background: #fff;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 배경 그래픽 요소들 */
    .card::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: #131FA0;
      opacity: 0.03;
      border-radius: 50%;
      top: -200px;
      right: -150px;
      z-index: 1;
    }

    .card::after {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: #FF6F0F;
      opacity: 0.02;
      border-radius: 50%;
      bottom: -150px;
      left: -100px;
      z-index: 1;
    }

    /* 라인 패턴 */
    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.4;
    }

    .bg-line {
      position: absolute;
      background: linear-gradient(90deg, transparent 0%, rgba(19, 31, 160, 0.08) 50%, transparent 100%);
      height: 2px;
    }

    .bg-line:nth-child(1) {
      top: 20%;
      left: -10%;
      width: 60%;
      transform: rotate(-20deg);
    }

    .bg-line:nth-child(2) {
      bottom: 25%;
      right: -10%;
      width: 50%;
      transform: rotate(15deg);
    }

    /* 도형 요소 */
    .bg-shape {
      position: absolute;
      border: 2px solid rgba(19, 31, 160, 0.06);
      border-radius: 30px;
      z-index: 1;
    }

    .bg-shape:nth-child(3) {
      width: 300px;
      height: 300px;
      top: 8%;
      right: 5%;
      transform: rotate(30deg);
    }

    .bg-shape:nth-child(4) {
      width: 250px;
      height: 250px;
      bottom: 12%;
      left: 6%;
      transform: rotate(-25deg);
    }

    /* 메인 콘텐츠 */
    .content {
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 200px;
      line-height: 1;
      letter-spacing: -0.04em;
      font-weight: 900;
      color: #000;
      margin-bottom: 40px;
    }

    h1 .highlight {
      color: #131FA0;
      display: block;
    }

    h1 .accent {
      color: #FF6F0F;
      display: block;
    }

    .sub {
      font-size: 42px;
      font-weight: 700;
      color: #000;
      letter-spacing: -0.02em;
      margin-bottom: 50px;
      line-height: 1.4;
    }

    .badge {
      display: inline-block;
      background: #131FA0;
      color: white;
      padding: 28px 80px;
      border-radius: 100px;
      font-size: 56px;
      font-weight: 900;
      letter-spacing: -0.02em;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="bg-pattern">
      <div class="bg-line"></div>
      <div class="bg-line"></div>
      <div class="bg-shape"></div>
      <div class="bg-shape"></div>
    </div>
    <div class="content">
      <div style="font-size: 130px; font-weight: 900; color: #191F28; line-height: 1.05; margin-bottom: 35px; letter-spacing: -0.04em;">
        누적 방문자 <span style="color: #FF6F0F;">5만명</span>
      </div>
      <div style="font-size: 130px; font-weight: 900; color: #191F28; line-height: 1.05; margin-bottom: 45px; letter-spacing: -0.04em;">
        누적 리뷰 <span style="color: #131FA0;">243개</span>
      </div>
      <div style="font-size: 75px; font-weight: 800; color: #191F28; line-height: 1.15; margin-bottom: 30px;">
        평점 <span style="color: #FF6F0F;">★4.9</span>
      </div>
      <div style="font-size: 75px; font-weight: 800; color: #131FA0; margin-bottom: 45px; letter-spacing: -0.02em; line-height: 1.15;">
        수수료 0원
      </div>
      <div style="font-size: 42px; font-weight: 700; color: #666; letter-spacing: -0.01em;">
        11월 1일 동네성지 노피 정식 오픈
      </div>
    </div>
  </div>
</body>
</html>
